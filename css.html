<style>
  /* Base Adjustments */
  body { color: #334155; font-size: 15px; }
  .label-sm { display: block; font-size: 0.85rem; font-weight: 700; color: #475569; margin-bottom: 0.375rem; }
  .input-std { width: 100%; border: 1px solid #cbd5e1; padding: 0.65rem; border-radius: 0.5rem; font-size: 0.95rem; outline: none; transition: all 0.2s; color: #1e293b; }
  
  /* Styling สำหรับโหมด View (Read-Only / Disabled) */
  input:disabled, select:disabled, textarea:disabled, .cursor-not-allowed {
      background-color: transparent !important;
      border-color: rgba(203, 213, 225, 0.4) !important;
      color: #334155 !important;
      opacity: 1 !important;
      box-shadow: none !important;
  }

  /* Transitions */
  .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
  .fade-enter-from, .fade-leave-to { opacity: 0; }
  [v-cloak] { display: none; }
  html { scroll-behavior: smooth; }
  
  /* Custom Scrollbar */
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  
  /* Modal Animation */
  .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
  @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  
  /* Logo Blending */
  .blend-logo { mix-blend-mode: multiply; }
  
  /* Hide Number Arrows */
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
  input[type="number"] { -moz-appearance: textfield; }

  /* Deep Space & Pastel Blobs (AI Login) */
  .bg-deep-space { background-color: #0f172a; } 
  @keyframes blob {
    0% { transform: translate(0px, 0px) scale(1); }
    33% { transform: translate(40px, -60px) scale(1.1); }
    66% { transform: translate(-30px, 30px) scale(0.9); }
    100% { transform: translate(0px, 0px) scale(1); }
  }
  .animate-blob { animation: blob 8s infinite alternate ease-in-out; }
  .animation-delay-2000 { animation-delay: 2s; }
  .animation-delay-4000 { animation-delay: 4s; }

  /* Animated Pastel Text & Hover */
  @keyframes pastel-breathing {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .animated-pastel-text {
    background: linear-gradient(270deg, #f472b6, #c084fc, #38bdf8, #818cf8);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: pastel-breathing 4s ease infinite;
  }
  .colorful-hover { transition: all 0.3s ease; }
  .colorful-hover:hover {
    background: linear-gradient(to right, #f472b6, #c084fc, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transform: scale(1.05);
    font-weight: bold;
  }

  /* Glassmorphism Utilities */
  .glass-modal {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.5);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
  }
</style>
